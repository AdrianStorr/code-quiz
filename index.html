<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  style css -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="home-box custom-box ">
        <h3>Instructions:</h3>
        <p>Total number of questions:<span class="total questions">5</span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
       <a href="./highscore.html"><button>High Scores</button></a> 
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
         <span id="qn"></span> 
         <span id="gameTime" class="right"></span> 
        </div>
        <div class="question-text" style="color:black">
            
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><span class="time">:</span></td>
            </tr>
            <tr>
                <td>Your Total score</td>
                <td><span class="total-score"></span></td>
            </tr>
            </tr>
        </table>
        
        <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id="highscoreContainer">
        <div id="high-scorePage">
            
            
        </div>
        <div id="endGameBtns">
            <button id="playAgain">Play Again</button>
            <a href="./index.html"><button>Home</button></a> 
        </div>
    </div>
    </div>
        <!-- javascrip<div class ="quiz-box custom-box hide">t file -->
        <script src="./Assets/js/script.js"></script>
</body>

</html>
